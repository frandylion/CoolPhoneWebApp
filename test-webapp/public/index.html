<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <script>
        async function fetchStudents() {
            const response = await fetch('http://localhost:3000/students');
            const students = await response.json();
            const table = document.getElementById('studentTable');
            table.innerHTML = '';
            students.forEach(student => {
                const row = `<tr>
                                <td>${student.id}</td>
                                <td>${student.name}</td>
                             </tr>`;
                table.innerHTML += row;
            });
        }

        async function updateStudent() {
            const studentId = document.getElementById('studentId').value;
            const newName = document.getElementById('newName').value;
            await fetch(`http://localhost:3000/students/${studentId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: newName })
            });
            fetchStudents();  // Refresh the table after update
        }

        async function addStudent() {
            const newName = document.getElementById('addName').value;
            await fetch('http://localhost:3000/students', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: newName })
            });
            document.getElementById('addName').value = '';  // Clear input
            fetchStudents();  // Refresh the table after adding
        }

        async function deleteStudent() {
            const studentId = document.getElementById('deleteId').value;
            await fetch(`http://localhost:3000/students/${studentId}`, {
                method: 'DELETE'
            });
            document.getElementById('deleteId').value = '';  // Clear input
            fetchStudents();  // Refresh the table after deleting
        }
    </script>
</head>
<body onload="fetchStudents()">

    <h1>Student List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>

    <h2>Update Student Name</h2>
    <label for="studentId">Student ID: </label>
    <input type="number" id="studentId" />
    <label for="newName">New Name: </label>
    <input type="text" id="newName" />
    <button onclick="updateStudent()">Update Name</button>

    <h2>Add New Student</h2>
    <label for="addName">Name: </label>
    <input type="text" id="addName" />
    <button onclick="addStudent()">Add Student</button>

    <h2>Delete Student</h2>
    <label for="deleteId">Student ID: </label>
    <input type="number" id="deleteId" />
    <button onclick="deleteStudent()">Delete Student</button>

</body>
</html>
