<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolPhoneApp - Login</title>
    <script>

        async function initSimulation() {
            const response = await fetch(`http://localhost:3000/initializeTables`);
            const result = await response.json();
            const message = document.getElementById('initSimMessage');
            message.textContent = result;
        }
        
    </script>
</head>
<body>

    <div class="login">
        <h1>Welcome to CoolPhoneApp! Please login.</h1>
        <form action="/auth" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <br>
    <hr>

    <h2>Initialize Simulation</h2>
    <p>This button populates the initial tables of the database.</p>
    <button type="button" onClick="initSimulation()">Simulate</button>
    <p id="initSimMessage"></p>

</body>
</html>
